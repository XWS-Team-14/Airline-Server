version: "3.9"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
        #ports:
        #- 27017:27017
    networks:
      - booking-services_default

  mongo-migrate:
    image: app:latest
    command: python manage.py migrate
    volumes:
      - ./app/airline_server/migrations:/app/airline_server/migrations
    depends_on:
      - mongo
    networks:
      - booking-services_default
  
  mongo-dumpdata:
    image: app:latest
    command: python manage.py dumpdata --indent 4 --exclude auth.permission --exclude contenttypes --output /data/init.json
    volumes:
      - ./app/airline_server/fixtures:/data
    depends_on:
      - mongo
    networks:
      - booking-services_default
    
  mongo-loaddata:
    image: app:latest
    command: python manage.py loaddata airline_server/fixtures/init.json
    depends_on:
      - mongo
    networks:
      - booking-services_default

  mongo-makemigrations:
    image: app:latest
    command: python manage.py makemigrations
    volumes:
      - ./app/airline_server/migrations:/app/airline_server/migrations
    depends_on:
      - mongo
    networks:
      - booking-services_default

  run-tests:
    image: app:latest
    command: python manage.py test --verbosity 2 --parallel 1
    depends_on:
      - mongo
    networks:
      - booking-services_default
      
  app:
    build: ./app
    image: app:latest
    container_name: app
    restart: always
    command: "python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    depends_on:
      mongo:
        condition: service_started
    networks:
      - booking-services_default


networks:
  booking-services_default:
    external: true
